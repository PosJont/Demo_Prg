<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
</head>


<body>
    <div class="container">
        <div class="card__body chart line">
            <div class="title__h3">
                <h3 class="font-h3">Doughnut/Pie Chart</h3>
            </div>
            <div class="card__item--line card__area">
                <canvas id="Doughnut__canvaas_1"></canvas>
            </div>
            <div class="card__item--line card__area">
                <canvas id="Pie__canvaas_1"></canvas>
            </div>
        </div>
        <div class="card__body chart bar">
            <div class="title__h3">
                <h3 class="font-h3">PolarArea Chart</h3>
            </div>
            <div class="card__item--bar card__area">
                <canvas id='PolarArea__canvaas_1'></canvas>
            </div>
            <div class="card__item--bar card__area">
                <canvas id='Radar__canvaas_1'></canvas>
            </div>
        </div>


        <div class="card__body chart radar">
            <div class="title__h3"></div>
            <div class="card__item--radar card__area">
                <canvas></canvas>
            </div>
        </div>
        <div class="card__body chart polar">
            <div class="title__h3"></div>
            <div class="card__item--polar card__area">
                <canvas></canvas>
            </div>
        </div>
        <div class="card__body chart bubble">
            <div class="title__h3"></div>
            <div class="card__item--bubble card__area">
                <canvas></canvas>
            </div>
        </div>
        <div class="card__body chart scatter">
            <div class="title__h3"></div>
            <div class="card__item--bar card__area">
                <canvas></canvas>
            </div>
        </div>
        <div class="card__body chart area">
            <div class="title__h3"></div>
            <div class="card__item--area card__area">
                <canvas></canvas>
            </div>
        </div>
        <div class="card__body chart mixed">
            <div class="title__h3"></div>
            <div class="card__item--mixed card__area">
                <canvas></canvas>
            </div>
        </div>
    </div>

    <!-- jquery v3.6.0 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- utils.js v2.9.4 -->
    <script src="https://www.chartjs.org/samples/2.9.4/utils.js"></script>
    <!-- Chart.js v2.4.0 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
