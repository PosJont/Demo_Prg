<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="body__inner">
            <div class="body__head">
                <h1>What our Clients says.</h1>
                <div class="img__item">
                    <img class="active" src="images/Jcont.png" alt="1" />
                    <img src="images/Jcont.png" alt="2" />
                    <img src="images/Jcont.png" alt="3" />
                    <img src="images/Jcont.png" alt="4" />
                </div>
            </div>
            <div class="body__content">
                <div class="content__item active" id="Content_1">
                    <p>Lorem ipsum dolor sit amet 1.</p>
                    <span class="description">emy/Developer</span>
                </div>
                <div class="content__item " id="Content_2">
                    <p>Lorem ipsum dolor sit amet 2.</p>
                    <span class="description">emy/Developer</span>
                </div>
                <div class="content__item " id="Content_3">
                    <p>Lorem ipsum dolor sit amet 3.</p>
                    <span class="description">emy/Developer</span>
                </div>
                <div class="content__item " id="Content_4">

                    <span class="description">emy/Developer</span>
                </div>
            </div>
        </div>
    

    </div>

<script type="text/javascript">
    $('.img__item img').click(function(){
        $(".img__item img").removeClass("active");
        $(this).addClass("active");

        $(".content__item").removeClass("active");
        console.log( $('#Content_'+$(this).attr("alt")));
        $('#Content_'+$(this).attr("alt")).addClass("active");
    });
</script>
</body>
