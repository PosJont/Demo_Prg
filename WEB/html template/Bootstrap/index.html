<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <ul class="nav nav-tabs" id="myTab">
        <li class="nav-item">
          <button type="button" class="nav-link active" id="home-tab"   data-bs-toggle="tab"    data-bs-target="#home">Home</button>
        </li>
        <li class="nav-item">
          <button type="button" class="nav-link"        id="profile-tab" data-bs-toggle="tab"   data-bs-target="#profile">Profile</button>
        </li>
        <li class="nav-item">
          <button type="button" class="nav-link"        id="contact-tab" data-bs-toggle="tab"   data-bs-target="#contact">Contact</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home"    >home-tab</div>
        <div class="tab-pane fade"             id="profile" >profile-tab</div>
        <div class="tab-pane fade"             id="contact" >contact-tab</div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
