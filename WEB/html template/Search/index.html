<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="container">
        <div class="view search__body d-flex flex-row bd-highlight">
            <div class="input__format">
                <div class="title__h3">型號規格</div>
                <input type="text" name="rule_no" id="rule_no">
            </div>
            <div class="input__format">
                <div class="title__h3">生產數量</div>
                <input type="text" name="pro_qty" id="pro_qty">
            </div>
            <div class="input__format">
                <div class="title__h3">型號庫存查詢</div>
                <input type="text" name="search_no" id="search_no" readonly>
            </div>
            <div class="input__format">
                <input type="button" value="AI 預測查詢" >
            </div>
        </div>
        <div class="view view__body">
            <div class="container table_body">
                <table
                  id="table"
                  class="table-striped table-dark"
                  data-toggle="table"
                  data-url="json/data1.json"
                  data-height="500"
                  >
                  <thead>
                    <tr>
                      <th data-field="id"       data-sortable="true" data-align="center" data-width="200">機台名稱</th>
                      <th data-field="format"   data-sortable="true" data-align="center" data-width="100">磁座規格</th>
                      <th data-field="name"     data-sortable="true" data-align="center" data-width="100"  data-cell-style="cellStyle">P級率</th>
                      <th data-field="price"    data-sortable="true" data-align="center" data-width="300"  data-cell-style="TimerStyle">生產時間</th>
                      <th data-field="re_times" data-sortable="true" data-align="center" data-width="100" >更換磁座時間</th>
                    </tr>
                  </thead>
                </table>
              </div>
        </div>
    </div>
        
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
    <script src="js/all.js"></script>
</body>
</html>
