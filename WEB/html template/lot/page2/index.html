<!DOCTYPE html>
<html lang="zh-hant-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dist/all.css">
    <!-- jquery v3.6.0 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/extensions/custom-view/bootstrap-table-custom-view.js">
    </script>
    <script src="./js/all.js"></script>
</head>

<body>
    <div class="center__d-flex container__body">
        <div class="row">
            <div class="col-3">
                <div class="img__body">
                    <img class="img__desc-" src="img/1.png" alt="">
                </div>
            </div>
            <div class="col-9 ">
                <div class="alert alert__body col-12 col-lg-10 col-md-11 mt-2">
                    <div class="infor h3__title">🪒機台訊息</div>
                    <div class="row">
                        <div class="col-3 table__item">
                            <div class="tbody">機台狀態</div>
                            <div class="trows card__status--success">運作中</div>
                        </div>
                        <div class="col-3 table__item">
                            <div class="tbody">一周實際妥善率</div>
                            <div class="trows">94.8%</div>
                        </div>
                        <div class="col-3 table__item">
                            <div class="tbody">一周運轉工時</div>
                            <div class="trows">168</div>
                        </div>
                        <div class="col-3 table__item">
                            <div class="tbody">一周停機工時</div>
                            <div class="trows">4</div>
                        </div>
                    </div>
                    <div class="alert h3__title">❗ 警示</div>
                    <table id="table" data-toggle="table" data-url="./json/data.json" data-show-custom-view="true"
                        data-custom-view="customViewFormatter" data-show-custom-view-button="false">
                        <thead>
                            <tr>
                                <th data-field="name">name</th>
                                <th data-field="qty">qty</th>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>



    <template id="profileTemplate">
        <div class="alert__card__body alert__card__body--dark col-cust-1 ">
            <div class="card__smail ">
                <div class="name">%NAME%</div>
                <div class="qty">%QTY%</div>
            </div>
        </div>
    </template>

</body>

</html>
